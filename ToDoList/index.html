<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 style="text-align: center">ToDoList</h1>
    <form style="text-align: center" action="/" method="post">
      <div>
        <input type="text" name="add" id="add" required />
        <button type="submit">添加</button>
      </div>
    </form>
    <div style="text-align: center">
      <ol style="display: inline-block">
        <li>
          <input
            onchange="updateHandler(this.id)"
            id="1"
            placeholder="{{.one}}"
            ondblclick="this.readOnly='';"
            readonly
            type="text"
          /><input
            type="button"
            name="delete1"
            value="刪除"
            onclick="delete1Handler()"
          />
        </li>
        <li>
          <input
            onchange="updateHandler(this.id)"
            id="2"
            placeholder="{{.two}}"
            ondblclick="this.readOnly='';"
            readonly
            type="text"
          /><input
            type="button"
            name="delete2"
            value="刪除"
            onclick="delete2Handler()"
          />
        </li>
        <li>
          <input
            onchange="updateHandler(this.id)"
            id="3"
            placeholder="{{.three}}"
            ondblclick="this.readOnly='';"
            readonly
            type="text"
          /><input
            type="button"
            name="delete3"
            value="刪除"
            onclick="delete3Handler()"
          />
        </li>
        <li>
          <input
            onchange="updateHandler(this.id)"
            id="4"
            placeholder="{{.four}}"
            ondblclick="this.readOnly='';"
            readonly
            type="text"
          /><input
            type="button"
            name="delete4"
            value="刪除"
            onclick="delete4Handler()"
          />
        </li>
      </ol>
    </div>
    <div style="text-align: center"></div>

    <div id="pageDiv" style="text-align: center">
    </div>
    <div style="text-align: center">
      第<span id="whichPage">{{.page}}</span>頁
    </div>
    <div style="text-align: center">
      待辦事項數量:<span id="count">{{.count}}</span>
    </div>
    <script src="/ToDoList/index.js"></script>
  </body>
</html>
