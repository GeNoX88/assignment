<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
  </head>
  <body>
    <h1 style="text-align: center">ToDoList</h1>
    <form style="text-align: center" action="/" method="post">
      <div>
        <input type="text" name="add" id="add" required /><button type="submit">
          添加
        </button>
      </div>
    </form>
    <div style="text-align: center">
      <ol style="display: inline-block">
        <li>
          <button onclick="toggleHandler(1)">切換</button>
          <input
            onchange="updateHandler(this.id)"
            id="1"
            placeholder="{{.one}}"
            ondblclick="this.readOnly='';"
            readonly
            type="text"
          /><button name="delete1" onclick="delete1Handler()">刪除</button>
        </li>
        <li>
          <button onclick="toggleHandler(2)">切換</button>
          <input
            onchange="updateHandler(this.id)"
            id="2"
            placeholder="{{.two}}"
            ondblclick="this.readOnly='';"
            readonly
            type="text"
          /><button name="delete1" onclick="delete2Handler()">刪除</button>
        </li>
        <li>
          <button onclick="toggleHandler(3)">切換</button>
          <input
            onchange="updateHandler(this.id)"
            id="3"
            placeholder="{{.three}}"
            ondblclick="this.readOnly='';"
            readonly
            type="text"
          /><button name="delete1" onclick="delete3Handler()">刪除</button>
        </li>
        <li>
          <button onclick="toggleHandler(4)">切換</button>
          <input
            onchange="updateHandler(this.id)"
            id="4"
            placeholder="{{.four}}"
            ondblclick="this.readOnly='';"
            readonly
            type="text"
          /><button name="delete1" onclick="delete4Handler()">刪除</button>
        </li>
      </ol>
    </div>
    <div id="pageDiv" style="text-align: center"></div>
    <div style="text-align: center">
      第<span id="whichPage">{{.page}}</span>頁
    </div>
    <div style="text-align: center">
      未完成數量:<span id="count">{{.count}}</span>，已完成數量:<span
        id="completed"
        >{{.completed}}</span
      >
    </div>
    <div id="cpPage" style="text-align: center">{{.cpPage}}</div>
    <div style="text-align: center">
      <button onclick="javascript:window.location.href='/1'">未完成</button
      ><button onclick="javascript:window.location.href='/completed/1'">
        已完成
      </button>
    </div>
    <div>{{.T}}</div>
    <script src="/ToDoList/index.js"></script>
  </body>
</html>
